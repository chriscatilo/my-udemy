<!DOCTYPE html>

<html>

<head>

    <title>Interactive Map</title>

    <!-- Get API key for Google Maps JavaScript API and use it in the place of YOUR-KEY -->

    <script src="https://maps.googleapis.com/maps/api/js?key=google-maps-javascript-api-key"></script>

    <script type="text/javascript">

        window.onload = function () {

            var mapOptions = {

                center: new google.maps.LatLng(38.897733, -77.036531),

                zoom: 18,

                mapTypeId: google.maps.MapTypeId.HYBRID

            };

            var map = new google.maps.Map(document.getElementById("interactivemap"), mapOptions);

        }

    </script>

</head>

<body>

    <div id="interactivemap" style="height:500px;width:600px"></div>

</body>

</html>
