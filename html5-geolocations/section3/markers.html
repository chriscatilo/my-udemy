<!DOCTYPE html>

<html>

<head>

    <title>Markers</title>

    <!-- Get API key for Google Maps JavaScript API and use it in the place of YOUR-KEY -->

    <script src="https://maps.googleapis.com/maps/api/js?key=google-maps-javascript-api-key"></script>

    <script type="text/javascript">

        window.onload = function () {

            var mapOptions = {

                center: new google.maps.LatLng(38.897733, -77.036531),

                zoom: 10,

                mapTypeId: google.maps.MapTypeId.HYBRID

            };

            var map = new google.maps.Map(document.getElementById("interactivemap"), mapOptions);

            var marker = new google.maps.Marker({

                position: new google.maps.LatLng(38.88, -77.02),

                map: map,

                title: "My first marker"

            });

            var info = new google.maps.InfoWindow({

                content: "My information window!!!"

            });

            google.maps.event.addListener(marker, "click", function () {

                info.open(map, marker);

            })

        }

    </script>

</head>

<body>

    <div id="interactivemap" style="height:500px;width:600px"></div>

</body>

</html>
